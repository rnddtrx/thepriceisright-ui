<p>Product List</p>

<p>List of product</p>
<ul>
  <li *ngFor="let product of productPage?.content">
    <p>{{ product.name }}</p>
    <p>{{ product.brand }}</p>
    <p>{{ product.description }}</p>
  </li>
</ul>

<p-paginator (onPageChange)="myOnPageChange($event)"
             [first]="first"
             [rows]="rows"
             [totalRecords]="totalRecords"
             [rowsPerPageOptions]="[10, 20, 30]" />
